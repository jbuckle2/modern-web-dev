<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Log In</title>
        <link rel="icon" type="image/png" href="../images/Dome_Icon.png">
    
    </head>
    <body>
        <!--CSS would help make this photo a bit wider, ultimately like a header-->
        <div class="container">
            <img src="../images/nd_students.jpeg" alt="Notre Dame students walking to class" title="Notre Dame students are just as social as they are academic!"/>
            <h1>Log In</h1>
            <h2>Please log in using your Notre Dame email.</h2>
        </div>
        <hr>
        <!--This form submission will automatically take you to the home page-->
        <!--TODO: When backend is connected can add full login/student authentication-->
        <form action="../dorm/home/home.html">
            <div class="container">
                <label for="email"><b>Email: </b></label>
                <input
                    type="text"
                    placeholder="domer@nd.edu"
                    name="email"
                    id="email"
                    required
                />
                <br>
                <label for="psw"><b>Password: </b></label>
                <input
                    type="password"
                    placeholder="********"
                    name="psw"
                    id="psw"
                    required
                />
                <hr>
              <button type="submit">Log In</button>
            </div>
        </form>
        <!--This is the only navigation for this page because the user has not logged in yet-->
        <a href="../index.html">Go Back</a>
    </body>

</html>
